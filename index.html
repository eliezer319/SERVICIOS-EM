<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¡ Servicios EM - Registro de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0b5e6c4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #e8f5e9);
      margin: 0;
      padding: 10px;
    }
    header {
      background-color: #01579b;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    header p {
      margin: 5px 0 0;
    }
    .marquesina {
      background: #ffca28;
      color: #1a237e;
      padding: 10px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
    }
    .marquesina span {
      display: inline-block;
      padding-left: 100%;
      animation: mover 20s linear infinite;
    }
    @keyframes mover {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .formulario, .resumen, .busqueda, .graficos, .reportes-toggle {
      background: #ffffff;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      max-width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: flex;
      align-items: center;
      margin-top: 12px;
      color: #263238;
      font-weight: bold;
      font-size: 1rem;
    }
    label i {
      margin-right: 8px;
    }
    input, datalist, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .btn {
      background: #0288d1;
      color: #fff;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background: #0277bd;
    }
    .alerta {
      background: #ffeb3b;
      color: #c62828;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin: 15px auto;
      display: none;
      max-width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fafafa;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-size: 0.95em;
    }
    th {
      background: #0288d1;
      color: white;
    }
    tr:nth-child(even) {
      background: #f1f1f1;
    }
    .resumen h2 {
      color: #01579b;
      font-size: 1.2em;
    }
    .graficos canvas {
      max-width: 100%;
      height: 250px;
      margin-bottom: 20px;
    }
    #graficos-container {
      display: none;
    }
    .reportes-toggle button {
      background: #43a047;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    .reportes-toggle button:hover {
      background: #388e3c;
    }

    /* Mejoras para celulares */
    @media screen and (max-width: 600px) {
      body {
        padding: 5px;
      }
      header h1 {
        font-size: 1.5em;
      }
      label, .btn {
        font-size: 1.05em;
      }
      input {
        font-size: 1.05em;
        padding: 14px;
      }
      .formulario, .resumen, .busqueda {
        padding: 10px;
      }
      th, td {
        font-size: 0.85em;
        padding: 8px;
      }
    }
  </style>
</head>
